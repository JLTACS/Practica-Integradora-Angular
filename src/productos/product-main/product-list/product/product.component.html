
      <li class="border list-unstyled">
        <div class="row">
            <div class="col-1" *ngIf="mode !== '/monitoreo'">
            <input  type="checkbox" [(ngModel)]="boxState" (change) = "changeState()">
            </div>

            <div class="media col">
            <img class="mr-3" src="https://picsum.photos/id/{{product.uid}}/150/150 " alt="Generic placeholder image">
            <div class="media-body">
                <h5 class="mt-0 mb-1">{{product.nombre}}</h5>
                <p>Precio (MXN): ${{product.precio}}</p>
                <p>marca:  {{product.marca}}</p>
                <p>Descripci√≥n:  {{product.descripcion}}</p>
                <p>Existencia: {{product.existencia}}</p>
            </div>
            <div class="media-right col-2 mt-3">
                <div class="row">
                <a name="" id="" class="btn btn-primary" href="#" role="button" [routerLink] = "['/product',product.uid,'edit']"
                    ><i class="fas fa-edit    "></i></a>
                </div>
                <div class="row mt-3">
                <a name="" id="" class="btn btn-primary" href="#" role="button" [routerLink] = "['/product',product.uid]"
                ><i class="fas fa-search    "></i></a>
                </div>
                <div class="row mt-3">
                <button name="" id="" class="btn btn-danger"   (click) = "eliminate()" >  <i
                    class="fas fa-trash    "></i></button>
                </div>
            </div>
            </div>
        </div>


        </li>
